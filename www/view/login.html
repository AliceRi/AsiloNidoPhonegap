<ion-view title="login" view-title="Login" name="login-view">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" name="username" placeholder="Username" ng-model="data.username">
          </label>
          <label class="item item-input">
              <input type="password" name="password" placeholder="Password" ng-model="data.password">
          </label>
      </div>
      <button class="button button-block button-calm" ng-click="login()">Login</button>
  </ion-content>
</ion-view>
